name: Update Domar Audit
on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

permissions:
  contents: write  # CRITICAL: Allows script to update CSV and HTML

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pandas pandas-datareader plotly python-dotenv
      - name: Run Audit
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python report_gen.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add domar_audit.csv index.html
          git commit -m "Automated Audit Update [$(date)]" || exit 0
          git push